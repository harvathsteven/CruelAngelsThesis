<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>2048: Cruel Angel's Thesis</title>
<link href="css/thesis.css" rel="stylesheet" type="text/css">
<meta name="apple-mobile-web-app-capable" content="yes">
<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700' rel='stylesheet' type='text/css'>
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
    <video autoplay muted loop id="video-bg" width="100%" height="100%">
        <source src="video/thesis.mp4" type="video/mp4">
    </video>
<div class="container">
    <div class="heading">
        <h1 class="title thisistext">2048:<br>Cruel Angel's Thesis</h1>
        <p id="credit">by Steven Harvath</p>

        <div class="scores-container">
            <div class="score-container">0</div>
            <div class="best-container">0</div>
        </div>
    </div>

    <div class="game-container">
        <div class="game-message">
            <p></p>
            <div class="lower">
                <a class="retry-button">Try again</a>
            </div>
        </div>

        <div class="grid-container">
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
        </div>

        <div class="tile-container">

        </div>
    </div>

    <hr>
    <p>
        A JavaScript clone of <a href="http://gabrielecirulli.com" target="_blank">Gabriele Cirulli</a>'s MIT-licensed <a href="http://gabrielecirulli.github.io/2048/">2048</a>, which was based on <a href="https://itunes.apple.com/us/app/1024!/id823499224" target="_blank">1024 by Veewo Studio</a> and conceptually similar to <a href="http://asherv.com/threes/" target="_blank">Threes by Asher Vollmer</a>. All words, images and video are not owned by me.
    </p>

</div>
<script src="js/thesis.js"></script>
<script src="js/jquery.js"></script>
<script>
    var myVideo = document.getElementById('video');

        myVideo.on('ended', function () {
            this.currentTime = 0;
            this.play();
        });

</script>
</body>
</html>
